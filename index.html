<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acenter - Web Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #0077cc;
      font-size: 2em;
    }
    p {
      color: #444;
    }
    .chibi {
      width: 200px;
      animation: shake 2s infinite ease-in-out;
    }
    @keyframes shake {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/3QJZ6lD.png" alt="Acenter Chibi" class="chibi">
  <h1>Xin chào chủ nhân Han!</h1>
  <p>Bé Acenter đã lên web rồi nè~</p>
</body>
</html>
